<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        form{
            background-color: #adaab0;
        }
        .link{
          text-decoration: none;
        }
    </style>
</head>
<body>
   <div class="container">
        <h1 class="text-center mt-5 ">Login</h1>
        <form class="w-50 border border-dark border-1 rounded p-4 mx-auto mt-5">
            <!-- mx-auto : place exact center -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">User name</label>
              <input type="text" class="form-control" id="loguser" aria-describedby="emailHelp" placeholder="username">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control"  id="logpswd"  placeholder="Password">
                <!-- form-control: used to give style or shape in input box  -->
            </div>
           
           <div class="d-flex justify-content-evenly">
                <button onclick="obj.login()" type="button" class="btn btn-danger">Login</button>
                
           </div>

           <div class="d-flex justify-content-evenly mt-3"><p>Are you a new user? <a href="./register.html" class="link">Click here</a></p></div>
            
          </form>
      
   </div>
</body>
<script src="./log.js"></script>
</html>
