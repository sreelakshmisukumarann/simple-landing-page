<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        form{
            background-color: #89afb6;
        }
        .link{
          text-decoration: none;
        }
    </style>
</head>
<body>
   <div class="container">
        <h1 class="text-center mt-5 ">Register</h1>
        <form class="w-50 border border-dark border-1 rounded p-4 mx-auto mt-5">
            <!-- mx-auto : place exact center -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
               
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Address"></textarea>
              </div>

             <div class="d-flex">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Female
                    </label>
                  </div>
                  <div class="form-check ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Male
                    </label>
                  </div>
             </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">User name</label>
              <input type="text" class="form-control"  id="reguser" aria-describedby="emailHelp" placeholder="username">
             
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control"   id="rgtrpass" placeholder="Password">
                <!-- form-control: used to give style or shape in input box  -->
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
           <div class="d-flex justify-content-evenly">
                <button onclick="obj.register()" type="button" class="btn btn-danger">Register</button>
                <button type="button" class="btn btn-success">Reset</button>
           </div>

           <div class="d-flex justify-content-evenly mt-3"><p>Already have an account? <a href="./login.html" class="link">Login now</a></p></div>
            
          </form>
      
   </div>
</body>

<script src="./log.js"></script>
</html>
